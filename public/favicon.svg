<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1A1A2E"/>
  <circle cx="32" cy="32" r="30" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Tent top (balada) -->
  <path d="M32 8 L52 44 L12 44 Z" fill="url(#gradient)" opacity="0.9"/>
  
  <!-- Tent stripes -->
  <path d="M32 8 L37 44" stroke="#1A1A2E" stroke-width="2" opacity="0.3"/>
  <path d="M32 8 L27 44" stroke="#1A1A2E" stroke-width="2" opacity="0.3"/>
  <path d="M32 8 L42 44" stroke="#1A1A2E" stroke-width="1" opacity="0.2"/>
  <path d="M32 8 L22 44" stroke="#1A1A2E" stroke-width="1" opacity="0.2"/>
  
  <!-- Bottom entrance -->
  <ellipse cx="32" cy="44" rx="12" ry="4" fill="#1A1A2E"/>
  
  <!-- Sparkles -->
  <circle cx="18" cy="20" r="2" fill="#FFD166"/>
  <circle cx="48" cy="18" r="1.5" fill="#EF476F"/>
  <circle cx="52" cy="28" r="1" fill="#06D6A0"/>
  
  <!-- Flag on top -->
  <path d="M32 4 L32 10" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
  <path d="M32 4 L38 7 L32 10" fill="#FF6B35"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="50%" stop-color="#EF476F"/>
      <stop offset="100%" stop-color="#FFD166"/>
    </linearGradient>
  </defs>
</svg>
